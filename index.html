<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <h2 class="title">แผนผังการทำงาน</h2>
        <div class="columns">
            
            <div class="column pending">
                <h2>งานค้าง</h2>
                <div class="card">ออกแบบโลโก้</div>
                <div class="card">ออกแบบ Animation</div>
                <div class="card">เสนองบประมาณ</div>
                <div class="card">ตัดต่อและเรนเดอร์</div>
                <div class="card">ส่งงานลูกค้า</div>
            </div>

            <div class="column in-progress">
                <h2>ดำเนินการ</h2>
            </div>

            <div class="column done">
                <h2>เสร็จสมบูรณ์</h2>
            </div>

            <div class="column failed">
                <h2>ไม่ผ่าน</h2>
            </div>
            
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
